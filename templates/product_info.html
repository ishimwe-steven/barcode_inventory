<!-- templates/product_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-box me-2"></i>Product Information</h4>
                <a href="{{ url_for('check_code') }}" class="btn btn-sm btn-light">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>
            <div class="card-body row g-4">

                <div class="col-md-6 text-center">
                    <img src="{{ url_for('static', filename=product.barcode_path) }}"
                         alt="Barcode"
                         class="img-fluid img-thumbnail w-75">
                </div>

                <div class="col-md-6">
                    <p><i class="fas fa-tag me-2 text-primary"></i><strong>Name:</strong> {{ product.name }}</p>
                    <p><i class="fas fa-barcode me-2 text-primary"></i><strong>Code:</strong> {{ product.code }}</p>
                    <p><i class="fas fa-info-circle me-2 text-primary"></i><strong>Description:</strong> {{ product.description }}</p>
                    <p><i class="fas fa-phone-alt me-2 text-primary"></i><strong>Telephone:</strong> {{ product.telephone }}</p>
                    <p><i class="fab fa-instagram me-2 text-primary"></i><strong>Instagram:</strong>
                        <a href="{{ product.instagram }}" target="_blank">{{ product.instagram }}</a></p>
                    <p><i class="fas fa-envelope me-2 text-primary"></i><strong>Email:</strong> {{ product.email }}</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
