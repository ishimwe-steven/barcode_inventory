<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            margin: 0;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button, .back-button {
            padding: 0.7rem 1.5rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
            /* For buttons to have same height */
            line-height: 1.2;
            white-space: nowrap;
        }

        .save-button {
            background: green;
            margin-top: 1rem;
            width: 100%;
        }

        .back-button {
            background: #555;
            display: block;
            margin: 1rem auto 0;
            width: 100%;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrap on very small screens */
            gap: 1rem;        /* space between buttons */
            justify-content: center; /* center on small screens */
        }

        @media (min-width: 600px) {
            .save-button, .back-button {
                width: auto;
                display: inline-block;
            }

            .button-group {
                justify-content: space-between;
            }

            .back-button {
                margin: 0;
                align-self: center; /* vertically center in flex */
            }
        }
    </style>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="post">
        <input type="text" name="name" value="{{ product.name }}" placeholder="Name" required>
        <input type="text" name="code" value="{{ product.code }}" placeholder="Code" required>
        <textarea name="description" placeholder="Description">{{ product.description }}</textarea>
        <input type="text" name="telephone" value="{{ product.telephone }}" placeholder="Telephone">
        <input type="text" name="instagram" value="{{ product.instagram }}" placeholder="Instagram">
        <input type="email" name="email" value="{{ product.email }}" placeholder="Email">
        
        <div class="button-group">
            <button type="submit" class="save-button">
                <i class="fa-solid fa-save"></i> Save
            </button>
            <a href="{{ url_for('index') }}" class="back-button">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>
    </form>
</body>
</html>
